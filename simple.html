    <body>
        <p><a href="index.html">Back</a></p>
        <p>Simple name gen</p>
        <form action="/action_page.php">
            <br>
            <label for="numNames">Number of names to generate:</label>
            <input type="number" id="numNames" name="numNames">
            <label for="numNames">Max: 100</label>
            <br>
            <label for="minLength">Minimum length:</label>
            <input type="number" id="minLength" name="minLength">
            <label for="maxLength">Maximum length:</label>
            <input type="number" id="maxLength" name="maxLength">
            <br>
            <label for="yVowel">Use 'y' as a vowel</label>
            <input type="checkbox" id="yVowel" name="yVowel">
        </form>
        <br>
        <button onclick="generateNames()">Generate</button>
        <p id="namefield">null</p>
        
        <script>
            function generateNames(){
                document.getElementById("namefield").innerHTML = randomName();
            }
            
            function randomName(){
                let vowels = ['a','e','i','o','u'];
                let consonants = ['b','c','d','f','g','h','j','k','l','m','n','p','q','r','s','t','v','w','x','y','z'];
                var wasLastLetterVowel = new Boolean(false);
                var name = '';
                var j = Math.random() * 10 + 1;
                
                
                for (let i = 0; i < j; i++) {
                    var nextLetter = '';
                    if (wasLastLetterVowel==true){
                        nextLetter = vowels[Math.round((vowels.length-1)*Math.random())];
                        wasLastLetterVowel = false;
                        name=name.concat(nextLetter);
                    } 
                    else {
                        nextLetter = consonants[Math.round((consonants.length-1)*Math.random())];
                        wasLastLetterVowel = true;
                        name=name.concat(nextLetter); 
                    }
                }
                return name;
            }

        </script>
